promtail:
  enabled: true
  config:
    logLevel: info
    serverPort: 3101
    clients:
      - url: http://prometheus-XXX-loki-gateway/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
          - json:
              expressions:
                message: message
                level: level
                loglevel: logLevel
          - regex:
              expression: '(?i).*\[(?P<loglevel>info|warn(?:ing)?|error|debug|severe|finest|audit|fine)\s*\].*'
              action: keep
          - template:
              source: message
              template: '{{ .message }}'
          - regex:
              expression: '.*httpMethod=(?:"|\\")(?P<httpMethod>[^"]*)(?:"|\\").*requestURI=(?:"|\\")(?P<requestURI>[^"]*)(?:"|\\").*statusCode=(?:"|\\")(?P<statusCode>[^"]*)(?:"|\\").*serviceName=(?:"|\\")(?P<serviceName>[^"]*)(?:"|\\").*responseTime=(?:"|\\")(?P<responseTime>[0-9]+)ms(?:"|\\").*severity=(?:"|\\")(?P<severity>[^"]*)(?:"|\\").*url=(?:"|\\")(?P<url>[^"]*)(?:"|\\")'
              action: keep
          - regex:
              expression: '.*origMethodOfPayment=(?:"|\\")(?P<origMethodOfPayment>[^"]*)(?:"|\\").*methodOfPayment=(?:"|\\")(?P<methodOfPayment>[^"]*)(?:"|\\").*responseCode=(?:"|\\")(?P<responseCode>[^"]*)(?:"|\\").*accountNo=(?:"|\\")(?P<accountNo>[^"]*)(?:"|\\").*bban=(?:"|\\")(?P<bban>[^"]*)(?:"|\\").*currency=(?:"|\\")(?P<currency>[^"]*)(?:"|\\").*iban=(?:"|\\")(?P<iban>[^"]*)(?:"|\\").*residencyFlag=(?:"|\\")(?P<residencyFlag>[^"]*)(?:"|\\").*coreBankIdentifier=(?:"|\\")(?P<coreBankIdentifier>[^"]*)(?:"|\\").*bicfi=(?:"|\\")(?P<bicfi>[^"]*)(?:"|\\").*amount=(?:"|\\")(?P<amount>[^"]*)(?:"|\\").*account=(?:"|\\")(?P<account>[^"]*)(?:"|\\")'
              action: keep
          - labels:
              level:
              loglevel:
              statusCode:
              httpMethod:
              requestURI:
              serviceName:
              responseTime:
              severity:
              url:
              # Adapter response fields
              origMethodOfPayment:
              methodOfPayment:
              responseCode:
              accountNo:
              bban:
              currency:
              iban:
              residencyFlag:
              coreBankIdentifier:
              bicfi:
              amount:
              account:
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_phase]
            action: drop
            regex: "Succeeded|Failed"
  nodeSelector:
    kubernetes.io/os: linux

  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Equal"
      value: "true"
    - key: "ForMonitoring"
      operator: "Equal"
      value: "true"
